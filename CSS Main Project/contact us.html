<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO meta tags -->
  <meta name="description"
    content="Get in touch with us for any inquiries or support. Our Contact Us page provides multiple ways to reach our customer service team, including phone, email, and our physical address.">
  <meta name="keywords" content="contact us, customer service, support, get in touch, reach out, contact information">
  <meta name="Chunxiao Jian" content="Eco-Ride">
  <!-- Favicon -->
  <link rel="icon" href="./image/logo.png" type="image/x-icon">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/Contact us style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Add my fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Dela+Gothic+One&family=Fredericka+the+Great&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Ribeye&family=Titan+One&display=swap"
    rel="stylesheet">
  <title>Contact Us - Eco-Ride</title>
</head>

<body>
  <!-- global header -->
  <header id="main-header"></header>
  <main>
    <!-- First : Masthead with background image and title -->
    <section class="header-box">
      <h1>Contact Us</h1>
    </section>

    <!-- Second : Main contact container -->
    <section class="contact-container">
      <!-- Left side with service hotlines, recruitment, and international business sections -->
      <div class="contact-left">
        <div class="contact-box">
          <h2>Service Hotlines</h2>
          <p><strong>Customer Support:</strong> +123 456 7890</p>
          <p><strong>Technical Support:</strong> +123 456 7891</p>
          <p><strong>Email:</strong> <a href="mailto:support@electricbikes.com">support@eco-ridebikes.com</a></p>
        </div>
        <div class="contact-box">
          <h2>Recruitment</h2>
          <p><strong>HR Contact:</strong> +123 456 7892</p>
          <p><strong>Email:</strong> <a href="mailto:hr@electricbikes.com">hr@eco-ridebikes.com</a></p>
        </div>
        <div class="contact-box">
          <h2>International Business</h2>
          <p><strong>Email:</strong> <a
              href="mailto:international@electricbikes.com">international@eco-ridebikes.com</a>
          </p>
        </div>
      </div>

      <!-- Right side with contact form -->
      <div class="contact-right">
        <form class="contact-form">
          <h2>Send Us a Message</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>

          <label for="phone">Phone (optional):</label>
          <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">

          <label for="message">Message:</label>
          <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <div class="oval oval-1"></div>
    <div class="oval oval-2"></div>
    <div class="oval oval-3"></div>
  </main>
  <!-- global footer -->
  <footer id="footer-section"></footer>

  <!-- add jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./js/JS.js"></script>



</body>

</html>
